name: CI/CD Pipeline for .NET 5 Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Using Windows runner for .NET 5

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up .NET 5 SDK
      - name: Set up .NET 5 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.x'

      # Step 3: Restore dependencies
      - name: Restore Dependencies
        run: dotnet restore

      # Step 4: Build the project
      - name: Build the Project
        run: dotnet build --configuration Release

      # Step 5: Run unit tests
      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      # Step 6: Publish the application
      - name: Publish Application
        run: dotnet publish --configuration Release --output ./publish

      # Step 7: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/devopschallenge:latest ./publish

      # Step 8: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 9: Push the Docker image to Docker Hub
      - name: Push Docker Image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devopschallenge:latest
